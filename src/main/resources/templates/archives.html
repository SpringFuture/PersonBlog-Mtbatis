<!DOCTYPE html>
<!--归档页-->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>归档页</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="/css/me.css">
	</head>
	<body>
		<!--导航-->
		<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
					<a href="#" th:href="@{/blog/types/{id}(id=-1)}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" th:href="@{/blog/tags/{id}(id=-1)}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
					<a href="#" th:href="@{/blog/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
<!--					<div class="right m-item item m-mobile-hide">-->
<!--						<div class="ui icon inverted transparent input">-->
<!--							<input type="text" placeholder="Seach......">-->
<!--							<i class="search link icon"></i>-->
<!--						</div>-->
<!--					</div>-->
				</div>
			</div>
			<a href="#" class="ui menu toggle icon button m-top-right m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!--中间-->
		<div class="m-container-small m-padded-tb-massvie">
			<div class="ui container">
				<!--头部-->
				<div class="ui top attached segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<div class="right aligned column">
							共<h3 class="ui orange header m-inline-block" th:text="${pageInfo.total}">14</h3>篇博客
						</div>
					</div>
				</div>
				<h2 class="ui center aligned header">博客清单</h2>
				<div class="ui fluid vertical menu" th:each="blog : ${pageInfo.list}">
					<a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
						<span>
							<i class="mini teal circle icon"></i>
								<span th:text="${blog.title}">关于联系清单</span>
							<div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">9月30</div>
						</span>
						<div class="ui orange basic left pointing label" th:text="${blog.flag}">原创</div>
					</a>
				</div>
				<div class="ui bottom attached segment" th:if="${pageInfo.pages}>1">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<a th:href="@{/blog/archives/(pageNum=${pageInfo.pageNum}-1)}" th:unless="${pageInfo.isFirstPage}" class="ui teal basic button">上一页</a>
						</div>
						<div class="right aligned column">
							<a th:href="@{/blog/archives/(pageNum=${pageInfo.pageNum}+1)}"  th:unless="${pageInfo.isLastPage}" class="ui teal basic button">下一页</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--底部footer-->
		<div class="ui inverted vertical blog  footer segment">
			<div class="ui center aligned container">
				<div class="ui stackable inverted divided grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="/img/id.JPG" class="ui rounded image" alt="" style="width:110px ;"/>
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">个人座右铭</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">得之坦然</a>
							<a href="#" class="item">失之淡然</a>
							<a href="#" class="item">争之必然</a>
							<a href="#" class="item">顺其自然</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">姓名:Cong Zhen Jie</a>
							<a href="#" class="item">QQ:2442571481</a>
							<a href="#" class="item">邮件:2442571481@qq.com</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">关于博客</h4>
						<p>这是我的个人博客，会分享关于编程、生活、写作、思考感悟的相关内容，希望可以收获更多......</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-spacxed">Copyright@2020-2021CongZhenJie Designed By CongZhenJie</p>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script>
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('#payButton').popup({
			popup:$('.pay.popup'),
			on:'click',
			position:'bottom center'
		});
	</script>
	</body>
</html>
