<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>分类列表</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<!--		<link rel="stylesheet" href="/lib/editormd/css/editormd.min.css" />-->
		<link rel="stylesheet" href="/css/me.css">
	</head>
	<body>
		<!--导航-->
		<nav class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">后台博客管理</h2>
					<a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a th:href="@{/admin/types}" class=" active m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right menu">
						<div class="ui m-item dropdown item m-mobile-hide">
							<div class="text">
								<img class="ui avatar image" src="http://unsplash.it/100/100?image=1005" />
								[[${session.nickname}]]
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle icon button m-top-right m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a th:href="@{/admin/types/input}" class="teal active item">新增</a>
					<a th:href="@{/admin/types}" class="item">列表</a>
				</div>
			</div>
		</div>
		<!--中间-->
		<br>
		<br>
		<br>
		<div class="m-container-small m-padded-tb-massvie">
			<div class="ui container">
				<div class="ui red error message" th:unless="${#strings.isEmpty(messages)}">
					<i class="close icon"></i>
					<div class="red header">提示:</div>
					<p th:text="${messages}">操作失败！</p>
				</div>
			</div>
		</div>

		<div class="m-container-small m-padded-tb-big">
			<form action="#" th:method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/edit}" class="ui form">
				<input type="hidden" name="id" th:value="*{id}">
				<div class="required field">
					<div class="ui left labeled input">
						<label class="ui teal basic label">名称</label>
						<input type="text" name="name" placeholder="分类名称" th:value="*{name}" />
					</div>
				</div>
				<div class="ui error message"></div>
				<div class="ui right aligned container">
					<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
					<button class="ui teal submit button">提交</button>
				</div>
			</form>
			</div>
		</div>
		<!--底部footer-->
		<div class="ui inverted vertical footer segment">
			<div class="ui center aligned container">
				<div class="ui stackable inverted divided grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="/img/id.JPG" class="ui rounded image" alt="" style="width:110px ;"/>
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">个人座右铭</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">得之坦然</a>
							<a href="#" class="item">失之淡然</a>
							<a href="#" class="item">争之必然</a>
							<a href="#" class="item">顺其自然</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">姓名:Cong Zhen Jie</a>
							<a href="#" class="item">QQ:2442571481</a>
							<a href="#" class="item">邮件:2442571481@qq.com</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">关于博客</h4>
						<p>这是我的个人博客，会分享关于编程、生活、写作、思考感悟的相关内容，希望可以收获更多......</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-spacxed">Copyright@2020-2021CongZhenJie Designed By CongZhenJie</p>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script>
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('#payButton').popup({
			popup:$('.pay.popup'),
			on:'click',
			position:'bottom center'
		});
		$('.ui.dropdown').dropdown();
		$('.ui.form').form({
			fields:{
				title:{
					identifier:'title',
					rules:[{
						type:'empty',
						prompt:'请输入分类名称'
					}]
				}
			}
		})
		$('.message .close')
				.on('click',function () {
					$(this)
							.closest('.message')
							.transition('fade');
				});
	</script>
	</body>
</html>
